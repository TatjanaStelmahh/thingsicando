        <form>
        <h1>Let me know if You would want<br> a front-end developer<br> like me</h1>
            <fieldset class="middled">
                <label for="name">your full name</label> <br>
                <input class="inputs" type="text" autofocus maxlength="128" required name="fullName" id="name"> <br>
                <label for="email">your e-mail</label> <br>
                <input class="inputs" type=email required name="email" id="email" > <br>
                <label for="profession"> your profession</label> <br>
                <input class="inputs" type="text" required name="profession" id="profession"> <br>
                <label for="message">your message and ideas</label> <br>
                <textarea class="inputs textarea" required name="message" rows="4" cols="35"></textarea> <br>
                <button class="unlocked" type="submit">send</button>
            </fieldset>
        </form>
    </main>
