    <main>
        <form id="form">
        <h1>You can get in touch<br>via this form</h1>
            <fieldset class="middled">
                <label for="name">your full name*</label>
                <input class="inputs" type="text" autofocus maxlength="128" required name="name" id="name">

                <label for="email">your e-mail*</label> 
                <input class="inputs" type="email" required name="email" id="email" >

                <label for="profession"> your profession*</label> 
                <input class="inputs" type="text" required name="profession" id="profession">

                <label for="message">your message and ideas*</label> 
                <textarea class="inputs textarea" required name="message" rows="4" cols="35"></textarea>

                <button class="unlocked" type="submit">send</button>
                <h2 class="success">Message sent</h2>
            </fieldset>
        </form>
    </main>
